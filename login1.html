<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인</title>
  <link rel="stylesheet" href="login1.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <button class="back-btn" aria-label="뒤로가기">&larr;</button>
    </header>

    <h1 class="page-title">환영합니다.</h1>

    <form class="login-form" onsubmit="validateLogin(event)">
    

      <label for="user-id">아이디</label>
      <input
        type="text"
        id="user-id"
        class="input-field"
        placeholder="아이디를 입력하세요."
        required
      />

      <label for="user-pw">비밀번호</label>
      <div class="password-wrapper">
        <input
          type="password"
          id="user-pw"
          class="input-field"
          placeholder="특수문자 포함 8자 이상"
          required
        />
        <button type="button" class="toggle-pw" aria-label="비밀번호 보기">
          👁
        </button>
      </div>
       <!-- 에러 메시지 표시 영역 -->
       <div id="login-error" class="error-message">
        *이메일 혹은 비밀번호가 틀립니다.
      </div>

      <button type="submit" class="login-btn">로그인</button>

      <div class="form-links">
        <a href="#">이메일 찾기</a>
        <span class="separator">|</span>
        <a href="#">비밀번호 변경</a>
      </div>
    </form>

    <div class="signup">
      <span>아직 계정이 없으신가요?</span>
      <a href="#" class="signup-link">회원가입 하기</a>
    </div>
  </div>

  <!-- 스크립트 파일명 확인 -->
  <script src="login.js"></script>
</body>
</html>
